<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 패널 - 프리미엄 사용자 관리</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>프리미엄 사용자 관리</h1>
        <p>사용자의 프리미엄 상태를 변경합니다.</p>

        <input type="password" id="admin-secret-input" placeholder="관리자 비밀 키">
        <input type="email" id="user-email-input" placeholder="사용자 이메일">
        <select id="premium-status-select">
            <option value="1">프리미엄으로 설정</option>
            <option value="0">무료로 설정</option>
        </select>
        <button id="update-btn">상태 업데이트</button>
        <p id="admin-message"></p>
    </div>
    <script src="admin.js"></script>
</body>
</html>
