<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 쇼츠 대본 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2>로그인 / 회원가입</h2>
            <input type="email" id="auth-email" placeholder="이메일">
            <input type="password" id="auth-password" placeholder="비밀번호">
            <button id="login-btn">로그인</button>
            <button id="register-btn">회원가입</button>
            <p id="auth-message"></p>
        </div>
    </div>

    <div class="container">
        <h1>AI 쇼츠 대본 생성기</h1>
        <p>유튜브 쇼츠 주제를 입력하면, AI가 1분짜리 대본을 즉시 만들어 드립니다.</p>
        <input type="text" id="topic-input" placeholder="예: 강아지가 좋아하는 간식 TOP3">
        <select id="tone-select">
            <option value="informative">정보성</option>
            <option value="humorous">유머러스</option>
            <option value="emotional">감동적</option>
            <option value="dramatic">드라마틱</option>
            <option value="inspirational">영감을 주는</option>
        </select>
        <button id="generate-btn">대본 생성하기</button>
        <button id="upgrade-btn">프리미엄으로 업그레이드</button>
        <div id="result-container">
            <h2>생성된 대본: <button id="copy-btn">복사하기</button></h2>
            <div id="script-output"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
